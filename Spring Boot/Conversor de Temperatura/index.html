<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class ="form">
    <form id="conversorForm">

        <div class="inputs">

        <h1> Conversor de Temperaturas </h1>
        <input type="number" id="temperatura" name="temperatura" placeholder="Insira a temperatura a ser convertida" required>

        <select id="operacao" name="operacao" required> 

        <option value="CpF">Celsius para Fahrenheit </option>
        <option value="CpK">Celsius para Kelvin </option>
        <option value="FpC">Fahrenheit para Celsius </option>
        <option value="FpK">Fahrenheit para Kelvin </option>
        <option value="KpC">Kelvin apra Celsius </option>
        <option value="KpF">Kelvin para Fahrenheit </option>
        
        

        </select>

        <button type="submit">Converter</button>   
        </div>
    </form>
    <div id="erro"></div>
    <div id="resultado"></div>
    </div>
</body>




<script src="app.js">




</script>
</html>
